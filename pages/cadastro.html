<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/cadastro.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <div id="cadastroForm">
            <div class="mb-3">
                <label for="inputFullName" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputFullName" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="number" class="form-control" id="inputCPF" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="inputPhone" required>
            </div>
            <button type="button" class="btn btn-primary" id="cadastrar">Cadastrar</button>
          </div>
    </div>

    
</body>
</html>
